<input type="text" class="form-control" ng-model="search" placeholder="{{ml('SearchBoxHint')}}" />
<table class="table">
    <tr>
        <td ng-repeat="listItem in list">
            <!-- Chats widget -->
            <div class="board">
                <!-- Widget -->
                <div class="widget">
                    <!-- Widget title -->
                    <div class="widget-head">
                        <div class="pull-left">{{listItem.Name}}</div>
                        <div class="widget-icons pull-right">
                            {{getTotalEstimatedPoints(listItem.Cards);}}
                            <div class="btn-group" role="group">
                                <a href="" class="wminimize" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fa fa-chevron-down"></i></a>
                                <ul class="dropdown-menu">
                                    <li><a href="" ng-click="deleteList(listItem);"><i class="fa fa-times"></i> {{ml("DeleteList")}}</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="widget-content" style="display: block;">
                        <!-- Widget content -->
                        <ul ui-sortable="sortableOptions" class="project" ng-model="listItem.Cards" ng-class="{'empty': listItem.Cards.length === 0 || !listItem.Cards}">
                            <li class="app" ng-repeat="card in listItem.Cards | filter:search" ng-click="openDetail(listItem, card);">
                                <div>
                                    <span class="{{'label label-'+label.Type}}" ng-repeat="label in card.Labels">{{label.Name}}</span>
                                </div>
                                <strong>{{card.Title}}</strong>
                                <div>
                                    <users model="card.Users" />
                                    <span class="badge">{{card.EstimatedPoints}}</span>
                                </div>
                            </li>
                        </ul>
                        <!-- Widget footer -->
                        <div class="widget-foot">
                          <textarea ng-show="listItem.showNewCard" class="form-control" rows="2" ng-model="newCard.Title" on-enter="addCard(listItem)" focus-me="listItem.showNewCard"/>
                          <p ng-show="listItem.showNewCard">
                            <button class="btn btn-info" ng-click="addCard(listItem)">{{ml("AddCard")}}</button>
                            <a href="" class="btn-cancel" title="{{ml('Cancel')}}" ng-click="cancelNewCard(listItem)"><i class="fa fa-times fa-2x"></i></a>
                          </p>
                          <a ng-show="!listItem.showNewCard" href="" ng-click="addNewCard(listItem)">{{ml("AddCard")}}...</a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
        <td>
            <div class="board">
                <div class="add-list">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="{{ml('ListTitleHint')}}" ng-model="newListTitle" on-enter="addList();">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-disabled="!newListTitle" title="{{ml('Add')}}" ng-click="addList();"><i class="fa fa-plus"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
<p ui-view=""></p>
