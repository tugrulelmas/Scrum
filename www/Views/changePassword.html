<div class="center-form panel center-block" style="width:400px">
  <div class="panel-body">
    <h2 class="text-center">{{ml('ChangePassword')}}</h2>
    <form method="post" ng-submit="save()" name="changePasswordForm">
      <div class="form-group has-feedback">
        <div class="input-group" ng-class="{ 'has-error': changePasswordForm.oldPassword.$touched && changePasswordForm.oldPassword.$invalid }">
          <span class="input-group-addon">
            <i class="fa fa-key"></i>
          </span>
          <input class="form-control input-lg" type="password" name="oldPassword" ng-model="user.OldPassword" placeholder="{{ml('OldPassword')}}" ng-minlength="4" ng-maxlength="50" required>
        </div>
        <validation-message model="changePasswordForm.oldPassword" field-name="{{ml('OldPassword')}}"></validation-message>
      </div>
      <div class="form-group has-feedback">
        <div class="input-group" ng-class="{ 'has-error': changePasswordForm.password.$touched && changePasswordForm.password.$invalid }">
          <span class="input-group-addon">
            <i class="fa fa-key"></i>
          </span>
          <input class="form-control input-lg" type="password" name="password" ng-model="user.NewPassword" placeholder="{{ml('Password')}}" ng-minlength="4" ng-maxlength="50" required>
        </div>
        <validation-message model="changePasswordForm.password" field-name="{{ml('Password')}}"></validation-message>
      </div>
      <div class="form-group has-feedback">
        <div class="input-group" ng-class="{ 'has-error': changePasswordForm.confirmPassword.$touched && changePasswordForm.confirmPassword.$invalid }">
          <span class="input-group-addon">
            <i class="fa fa-key"></i>
          </span>
          <input password-match="user.NewPassword" class="form-control input-lg" type="password" name="confirmPassword" ng-model="user.confirmPassword" placeholder="{{ml('ConfirmPassword')}}" ng-minlength="4" ng-maxlength="50" required>
        </div>
        <div class="help-block" ng-messages="changePasswordForm.confirmPassword.$error" ng-if="changePasswordForm.confirmPassword.$touched">
          <p text-danger ng-message="compareTo">{{ml('InvalidMatchMessage').format(ml('Password'))}}</p>
        </div>
      </div>
      <button type="submit" ng-disabled="action.loading || changePasswordForm.$invalid" class="btn btn-lg  btn-block btn-success">{{ml('Save')}}</button>
    </form>
  </div>
</div>
