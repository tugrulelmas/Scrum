<div class="panel panel-default">
  <div class="panel-body">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="{{vm.ml('BoardTitleHint')}}" ng-model="vm.newBoardName" on-enter="vm.addBoard();">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-disabled="!vm.newBoardName" ng-click="vm.addBoard();"><i class="fa fa-plus"></i> {{vm.ml("Add")}}</button>
      </span>
    </div>
  </div>
</div>
<div class="panel panel-default" ng-repeat="board in vm.boards">
  <div class="panel-body">
    <a href="#/board/{{board.Id}}">{{board.Name}}</a>
    <div class="pull-right">
      <div class="btn-group" role="group" aria-label="...">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="fa fa-pencil-square-o"></i> {{vm.ml("Users")}}
        </button>
        <ul id="{{'menu' + board.Id}}" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="user in vm.users"><a href="" ng-click="vm.addUser(board, user);"><i class="fa fa-check pull-right" ng-show="vm.includes(board.Users, user, 'Id')"></i>{{user.Name}}</a></li>
        </ul>
        <button type="button" class="btn btn-danger" ng-click="vm.deleteBoard(board)"><i class="fa fa-times"></i> {{vm.ml("Delete")}}</button>
      </div>
    </div>
  </div>
</div>
