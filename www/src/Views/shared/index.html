<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Abioka - Scrum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- build:css css/site.min.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <script src="scripts/respond.min.js"></script>
  <!--[if lt IE 9]>
  <script src="scripts/html5shiv.js"></script>
  <![endif]-->
<body ng-app="abioka" ng-controller="GlobalController as vm">
  <div class="mainbar">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Abioka Scrum</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown pull-right" ng-show="vm.user.IsSignedIn">
                <a data-toggle="dropdown" class="dropdown-toggle" href="">
                    <i class="fa fa-user"></i> <span ng-bind="vm.user.Name"></span> <b class="caret"></b>
                </a>

                <!-- Dropdown menu -->
                <ul class="dropdown-menu">
                    <li><a href="#/profile"><i class="fa fa-user"></i> {{vm.ml("Profile")}}</a></li>
                    <li ng-if="vm.user.Provider === 'Local'"><a href="#/changePassword"><i class="fa fa-user-secret"></i> {{vm.ml("ChangePassword")}}</a></li>
                    <li><a href="" ng-click="vm.signOut();"><i class="fa fa-sign-out"></i> {{vm.ml("SignOut")}}</a></li>
                </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                  <a data-toggle="dropdown" class="dropdown-toggle" href="">
                      <i class="fa fa-language"></i> <span ng-bind="vm.ml('Language')"></span> <b class="caret"></b>
                  </a>

                  <ul class="dropdown-menu">
                      <li><a href="" ng-click="vm.changeLanguage('tr')">Türkçe</a></li>
                      <li><a href="" ng-click="vm.changeLanguage('en')">English</a></li>
                  </ul>
              </li>
            </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  	    <!-- Matter -->
  	    <div class="matter">
  			<div class="container">
          <div ui-view></div>
  			</div>
  		</div>
  		<!-- Matter ends -->
  </div>

  <!-- build:js scripts/lib.min.js -->
  <!-- lib:js -->
  <!-- endinject -->
  <!-- endbuild -->
  <!-- build:js scripts/app.min.js -->
  <!-- app:js -->
  <!-- endinject-->
  <!-- endbuild -->
</body>
</html>
